{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>라이프로그</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href={% static 'profiles/css/styles.css' %}> 
    <link rel="stylesheet" type="text/css"
    href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
</head>
<body> 
    <div id="header">
        <div class="container">
            <div class="nav">
                <a href="/profiles"><img src={% static 'profiles/images/logo-color.svg' %}></a><!--[A] 로고를 클릭하면 메뉴보기로 가야죠?-->
            </div>
            <form>
                {{form}}
                <input type="submit" value ="전송">
            </form>
            <div class="header_txt">
                <p>오늘도<b>신선한재료</b>로만든요리</p>
                <h1><img src={% static 'profiles/images/header-txt.svg' %} style="width: 330px; height: 89px;"></h1>
            </div>
        </div>
    </div>
    <div id="content">
       <div class="container">
            <div class="content_txt">
                <h2>오늘의 메뉴</h2>
                <p class="date-text"> {{today}} </p>
            </div>
       </div>
    </div>
    <div id="footer">
        <div class="container">
            <div class="footer">
                <img src={% static 'profiles/images/logo-gray.svg' %}>
            </div>
        </div>
    </div>
</body>
</html>
